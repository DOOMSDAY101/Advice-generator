<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Sulaiman_ife">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  
  <div class="container">
    <div class="inner-box">
      <h3 id="quote-id">ADVICE # <span id="advice-id"></span></h3>

      <q id="quote">It is easy to sit up and take notice, what's difficult is getting up and taking action.</q>

      <div class="image">

         <picture>
          <source media="(min-width: 800px)" srcset="images/pattern-divider-desktop.svg">
          <img src="images/pattern-divider-mobile.svg" alt="pattern divider">
        </picture>
      </div>

        <button type="button" class="btn" onclick="getAdvice()"></button>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/Sulaiman_ife">Sulaiman Ifeoluwa</a>.
    </div>
  </div>
  
  
</body>
<script src="main.js"></script>
</html>
